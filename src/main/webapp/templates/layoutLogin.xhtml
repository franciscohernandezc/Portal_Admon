<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"

    <f:view contentType="text/html" >
        <h:head>

                <meta name="robots" content="index,follow"/>
                <meta http-equiv="CACHE-CONTROL" content="NO-CACHE"/>
                <meta http-equiv="PRAGMA" content="NO-CACHE"/>
            </f:facet> 

            <!--<link href='#{request.contextPath}/resources/img/icon/x.ico' rel='shortcut icon' type='image/x-icon'/>-->
            <title><ui:insert name="title">PORTAL-ADMINISTRACION</ui:insert></title>
            <h:outputStylesheet library="css" name="clean.css" />

            <ui:insert name="jsLinks"/>


        </h:head>

        <h:body  >
            <p:growl id="growl" life="3200" showDetail="true"  />
            <p:layout fullPage="true"  > 

                <p:layoutUnit position="center"  resizable="false" closable="false"     > 
                          
                    
                    
                    
                    <ui:insert name="content"></ui:insert>    
                   
                </p:layoutUnit>

        </h:body>
