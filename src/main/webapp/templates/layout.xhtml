<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions" >
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first"> <meta http-equiv="X-UA-Compatible" content="IE=9"/> 

                <meta http-equiv="content-language" content="es"/>
                <meta name="robots" content="all"/>
                <meta name="robots" content="index,follow"/>
                <meta http-equiv="CACHE-CONTROL" content="NO-CACHE"/>
                <meta http-equiv="PRAGMA" content="NO-CACHE"/>
            </f:facet> 




            <link href='#{request.contextPath}/resources/img/icon/x.ico' rel='shortcut icon' type='image/x-icon'/>
            <title><ui:insert name="title">00-P</ui:insert></title>
            <h:outputStylesheet library="css" name="clean.css" />


            <h:outputScript library="js" name="local_time.js" />


            <ui:insert name="cssLinks"/>
            <ui:insert name="jsLinks"/>

            <!--                 <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
                               <meta http-equiv="X-UA-Compatible" content="IE=9" />
                              <meta http-equiv="X-UA-Compatible" content="IE=8" />

                            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
                            <meta http-equiv="content-language" content="es"/>
                            <meta name="robots" content="all"/>
                            <meta name="robots" content="index,follow"/>
                            <meta http-equiv="CACHE-CONTROL" content="NO-CACHE"/>
                            <meta http-equiv="PRAGMA" content="NO-CACHE"/>
               <meta http-equiv="refresh" content="${session.maxInactiveInterval}"/>
            -->



            <ui:insert name="metadata"/>





        </h:head>

        <h:body class="fullBack"  >
            <p:growl id="mensaje" life="5800" showDetail="true"  />
            <p:layout fullPage="true"  > 

                <p:layoutUnit position="center"  resizable="false" closable="false"     > 
                    <h:form id="form_menu">
                        <p:panelGrid columns="1"  style="width: 80%">


                            <p:menubar>
                                
                                     <p:menuitem value="ejemplo" url="/view/admon/test.xhtml" icon="ui-icon ui-icon-script" />


                                <p:menuitem value="primerfaces" url="http://www.primefaces.org" icon="ui-icon-close" />


                            </p:menubar>

                        </p:panelGrid>

                    </h:form>  

                    <ui:insert name="content"></ui:insert>                        


                </p:layoutUnit> 

            </p:layout> 

            <!--<p:ajaxStatus onstart="PF('statusDialog').show()"  />-->
            <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />

            <p:dialog widgetVar="statusDialog" 
                      id="statusDialog"
                      class="trasparenteCorporativo textoCenter" 
                      modal="true" draggable="false"  appendTo="@(body)" style="width: 70px;"
                      closable="false" resizable="false" showHeader="false">
                <p:panelGrid columns="1" class="pgCtrSBordeSFondo" style="width: 70px;">
                    <p:graphicImage  style="z-index: 10000;width: 50px;height: 50px"
                                     value="/resources/img/gif/sonda.gif"  />    
                </p:panelGrid>
            </p:dialog>
            <!--60000 = 1 minuto-->
            <p:idleMonitor timeout="1800000" 
                           onactive="PF('seccionMonitor').show();" >
            </p:idleMonitor>

            <p:dialog header="Volver al origen..." 
                      id="seccionMonitor"  resizable="false"
                      widgetVar="seccionMonitor" 
                      modal="true" closable="false" width="400" visible="false">

                <h:form>

                    <p:commandLink ajax="false" style=" background: transparent !important" 
                                   action="/login.xhtml?faces-redirect=true" >
                        <div class="toLoginPng" style="width: 100% ;height: 100%;" 
                             title="#{txt.recovery_ir_inicio}" />
                        <h:outputText value="Se cerró su sesión por inactividad ..." />
                    </p:commandLink>
                </h:form>
            </p:dialog>



            <script type="text/javascript">
                function start() {
                    PF('statusDialog').show();
                }

                function stop() {
                    PF('statusDialog').hide();
                }
            </script>


        </h:body>

    </f:view>

</html>
